<eco-top-nav [activeLink]=activeLink></eco-top-nav>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">{{ infoSectionHeader }}</h1>
        <div class="row">
            <ng-container *ngFor="let ism of infoSectionMain">
                <div class="col-md-6 col-lg-6">
                    <p class="display-5">{{ ism }}</p>
                </div>
            </ng-container>
        </div>
        <p>
            <a class="btn btn-primary btn-lg float-right" href="#" role="button">Learn more &raquo;</a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-lg-8">
            <div class="col-md-12 col-lg-12 shadow p-4 mb-4 bg-white">
                <p class="text-black-50">Question {{ selectedQuestionNumber + 1 }} of {{ userQuestion.length }}</p>
                <h3 class="pb-3">{{ selectedQuestion?.question }}</h3>
                <ng-container *ngFor="let option of selectedQuestion.options">
                    <div class="custom-control custom-radio" style="padding-bottom: 30px;">
                        <input type="radio" class="custom-control-input" [attr.id]="option.optionKey"
                            [attr.name]="selectedQuestion?.question" [value]="option.optionValue">
                        <label class="custom-control-label" [attr.for]="option.optionKey">{{ option.optionKey }}</label>
                    </div>
                </ng-container>
            </div>
            <ul class="pagination float-right">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
        <div class="col-md-4 col-lg-4">
            <div class="col-md-12 col-lg-12 shadow p-4 mb-4 bg-white">
                <img class="img-fluid" [src]="selectedQuestion.factImage" alt="Chania" width="460"
                    height="345">
                <h6 class="mt-2 p-2 pb- 0 text-bolder">{{ selectedQuestion?.fact?.factHeader }}</h6>
                <p class="p-2 mt-0">{{ selectedQuestion?.fact?.factMainContent }}</p>
            </div>
        </div>
    </div>
</div>
